<h2>Obtain a theme's Bootstrap version</h2>

<h3>Description</h3>

<p>Obtain a theme's Bootstrap version
</p>


<h3>Usage</h3>

<pre>
theme_version(theme)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>theme</code></td>
<td>
<p>a <code><a href="bs_theme.html">bs_theme()</a></code> object.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>the major version of Bootstrap used in the <code>theme</code>.
</p>
