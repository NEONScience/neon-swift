<h2>Pipe operator</h2>

<h3>Description</h3>

<p>See <code>magrittr::<a href="../../magrittr/html/pipe.html">%&gt;%</a></code> for details.
</p>


<h3>Usage</h3>

<pre>
lhs %&gt;% rhs
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>lhs</code></td>
<td>
<p>A value or the magrittr placeholder.</p>
</td></tr>
<tr valign="top"><td><code>rhs</code></td>
<td>
<p>A function call using the magrittr semantics.</p>
</td></tr>
</table>


<h3>Value</h3>

<p>the result of calling <code>lhs(rhs)</code>.
</p>
