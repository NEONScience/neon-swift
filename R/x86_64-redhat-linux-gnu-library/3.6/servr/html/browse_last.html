<h2>Reopen the last browsed page</h2>

<h3>Description</h3>

<p>If you have launched a page in the browser via <span class="pkg">servr</span> but closed it
later, you may call this function to reopen it.
</p>


<h3>Usage</h3>

<pre>
browse_last()
</pre>


<h3>Examples</h3>

<pre>
servr::browse_last()
</pre>
